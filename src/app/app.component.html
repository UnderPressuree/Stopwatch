


<div class="container">
  <h1>Stopwatch</h1>
  <div class="card">
    <p>{{ time | timer}}</p>
    <div class="action-panel">
      <ng-container *ngIf="subscriber; else start">
        <button (click)="stopTimer()">Stop</button>
      </ng-container>
      <ng-template #start>
        <button (click)="startTimer()">Start</button>
      </ng-template>
      <button (click)="wait()" #waitButton>Wait</button>
      <button (click)="resetTimer()">Reset</button>
    </div>
  </div>
</div>
